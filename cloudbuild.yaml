steps:
  # Docker 이미지 빌드
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/mega-schedule-api:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/mega-schedule-api:latest'
      - '.'
  
  # Docker 이미지 푸시 (Container Registry)
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'push'
      - 'gcr.io/$PROJECT_ID/mega-schedule-api:$COMMIT_SHA'
  
  # Cloud Run에 배포
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'mega-schedule-api'
      - '--image'
      - 'gcr.io/$PROJECT_ID/mega-schedule-api:$COMMIT_SHA'
      - '--region'
      - 'asia-northeast3'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8000'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '3600'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--concurrency'
      - '80'
      - '--set-env-vars'
      - 'DATABASE_URL=${_DATABASE_URL},GOOGLE_CLIENT_ID=${_GOOGLE_CLIENT_ID},FRONTEND_URLS=${_FRONTEND_URLS}'

images:
  - 'gcr.io/$PROJECT_ID/mega-schedule-api:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/mega-schedule-api:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  
# 대체 변수 (트리거에서 설정해야 함)
substitutions:
  _DATABASE_URL: 'postgresql://postgres:password@db.supabase.co:5432/postgres'
  _GOOGLE_CLIENT_ID: 'your_google_client_id'
  _FRONTEND_URLS: 'https://your-frontend.web.app'

